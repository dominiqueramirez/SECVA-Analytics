<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#003f72"/>
  
  <!-- Decorative gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003f72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002e52;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Chart icon background circle -->
  <circle cx="600" cy="240" r="100" fill="#ffffff" fill-opacity="0.1"/>
  
  <!-- Bar chart icon -->
  <rect x="530" y="220" width="30" height="80" rx="4" fill="#ffffff"/>
  <rect x="570" y="180" width="30" height="120" rx="4" fill="#02bfe7"/>
  <rect x="610" y="200" width="30" height="100" rx="4" fill="#ffffff"/>
  <rect x="650" y="160" width="30" height="140" rx="4" fill="#02bfe7"/>
  
  <!-- Title -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">SECVA Social Media Analytics</text>
  
  <!-- Subtitle -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#02bfe7" text-anchor="middle">Multi-Platform Report Generator</text>
  
  <!-- Footer line -->
  <rect x="100" y="540" width="1000" height="2" fill="#ffffff" fill-opacity="0.3"/>
  
  <!-- Footer text -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#ffffff" fill-opacity="0.7" text-anchor="middle">VA Digital Communications | DME Team</text>
</svg>
